<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resizer Plus Border</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px;
            transition: border-color 0.3s;
        }
        .drop-zone:hover {
            border-color: #007bff;
        }
        .result-image {
            max-width: 100%;
            max-height: 600px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Photo Resizer Plus Border</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>Drag and drop images here or click to select</p>
            <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.webp,.tiff" multiple style="display: none;">
        </div>

        <div id="processingStatus" class="alert alert-info d-none">
            Processing images...
        </div>

        <div id="results" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultsContainer = document.getElementById('results');
        const processingStatus = document.getElementById('processingStatus');

        // Handle drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.style.borderColor = '#007bff';
        }

        function unhighlight(e) {
            dropZone.style.borderColor = '#ccc';
        }

        // Handle file selection
        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            processingStatus.classList.remove('d-none');
            resultsContainer.innerHTML = '';

            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    processImage(file);
                }
            });
        }

        async function processImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'col-md-6 mb-4';
                    resultDiv.innerHTML = `
                        <h5>${file.name}</h5>
                        <img src="${url}" class="result-image">
                        <a href="${url}" class="btn btn-primary mt-2" download="processed_${file.name}">
                            Download
                        </a>
                    `;
                    resultsContainer.appendChild(resultDiv);
                } else {
                    const error = await response.json();
                    showError(error.error);
                }
            } catch (err) {
                showError('Error processing image');
            }
        }

        function showError(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger';
            alert.textContent = message;
            resultsContainer.appendChild(alert);
        }
    </script>
</body>
</html>
